<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健保雲端監測工具</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    
    <div class="container">
        <!-- 標題區域 -->
        <div class="header">
            <h2>健保雲端監測工具</h2>
        </div>

        <!-- 監測狀態區域 -->
        <div class="status-card">
            <div class="status-indicator">
                <img src="../../assets/status_icons/status_stopped.png" class="status-icon" id="statusIcon" alt="監測狀態">
                <span class="status-text" id="statusText">監測已停止</span>
            </div>
            
            <!-- 控制按鈕區域 -->
            <div class="controls">
                <button class="monitor-btn" id="toggleMonitorBtn">
                    <span class="btn-text" id="monitorBtnText">▶️開始監測</span>
                </button>
            </div>
        </div>
        
        <!-- 資訊區域 -->
        <div class="info-section">
            <div class="info-text">點擊按鈕開始或停止監測</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
