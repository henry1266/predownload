<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健保雲端監測工具</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    
    <div class="container">
        <!-- 監測狀態區域 -->
        <div class="status-section">
            <h3>健保雲端監測工具</h3>
            <div>
                <div class="status-indicator">
                    <img src="../../assets/status_icons/status_stopped.png" class="status-icon" id="statusIcon" alt="監測狀態">
                    <span class="status-text" id="statusText">監測已停止</span>
                </div>
            </div>
        </div>

        <!-- 控制按鈕區域 -->
        <div class="controls">
            <button class="monitor-btn" id="toggleMonitorBtn">
                <span class="btn-text" id="monitorBtnText">▶️開始監測</span>
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
